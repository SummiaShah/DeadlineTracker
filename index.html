<!doctype html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Deadline Tracker - Sign-in</title>
    <link rel="shortcut icon" href="images/calendar-icon.ico" />

    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <link href="style/signin.css" rel="stylesheet">

    <script type="text/javascript">

      window.onload = function() {

        var popupRegister = document.getElementById("popupRegister");

        popupRegister.onclick = function() {

          document.getElementById("formTitle").textContent = "Register";

          var emailField = document.createElement('input');
          var prevNode = document.getElementById("password");

          //dynamically generate an email textfield
          emailField.setAttribute("type", "email");
          emailField.setAttribute("required", "");
          emailField.setAttribute("name", "email");
          emailField.className = "form-control";
          emailField.placeholder = "Email";

          document.getElementById("loginForm").insertBefore(emailField, prevNode);
          document.getElementById("promptRegister").remove();
          return false;
          }
        }

      </script>

    </head>

  <body class="text-center">
    <div class="white-background">
       <!--REMINDER: update here when log in script is ready-->
      <form id="loginForm" class="form-signin" action='../script/sign-in.php'>
        <div class="mb-3"><h2 id="formTitle">Sign in</h2></div>
        <input type="textfield" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" id="submitButton" type="submit">Sign in</button>
        <p id="promptRegister" class="text-center font-weight-light">Don't have an account yet? <br>
          <a id="popupRegister" href="http://www.placeholder.com">Click Here</a>
      </form>
    </div>
  </body>
</html>
